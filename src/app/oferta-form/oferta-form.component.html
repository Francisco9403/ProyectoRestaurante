<form (ngSubmit)="createOffer()" enctype="multipart/form-data">
  <h1>Formulario de Oferta</h1>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
  </div>

  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" required />
  </div>

  <div>
    <label for="porcentajeDescuento">Porcentaje de Descuento:</label>
    <input type="number" id="porcentajeDescuento" [(ngModel)]="porcentajeDescuento" name="porcentajeDescuento" required />
  </div>

  <div>
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" (change)="onFileChange($event)" />
  </div>

  <div>
    <label>Menús Disponibles:</label>
    <ul>
      @for (menu of menus; track trackByMenuId(menu.id, menu)) {
        <li>
          <input type="checkbox" [checked]="isSelected(menu)" (change)="toggleMenuSelection(menu)" />
          {{ menu.nombre }}
        </li>
      }
    </ul>
  </div>

  <button type="submit">Crear Oferta</button>
</form>

<div class="container">
  <h1>{{ isEditMode ? 'Modificar Producto' : 'Crear Producto' }}</h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" class="form-control" formControlName="nombre">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input id="precio" type="number" class="form-control" formControlName="precio">
    </div>

    <div class="form-group">
      <label for="imagen">Imagen (URL)</label>
      <input id="imagen" type="text" class="form-control" formControlName="imagen">
    </div>

    <!-- Aquí podrías agregar un campo para la oferta si es necesario -->

    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? 'Guardar Cambios' : 'Crear Producto' }}
    </button>
  </form>
</div>

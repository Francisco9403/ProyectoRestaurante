<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="menu.nombre" name="nombre" required />
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="menu.descripcion" name="descripcion" required />
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="menu.precio" name="precio" required />
  </div>
  <div>
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" (change)="onFileSelected($event)" name="imagen" required />
  </div>
  <button type="submit">Crear Menú</button>
</form>

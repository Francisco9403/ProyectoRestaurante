spring.application.name=Pruebas-Spring

#Configuraciones de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/RestaurantDB
spring.datasource.username=postgres
spring.datasource.password=postgres

#Configuraciones de JPA
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL = DEBUG

#Dialecto
spring.jpa.properties.hibernate.auto_quote_keyword=true

spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=100MB

okta.oauth2.issuer= https://chanochoca.us.auth0.com/
okta.oauth2.client-id= ${AUTH0_CLIENT_ID}
okta.oauth2.client-secret= ${AUTH0_CLIENT_SECRET}

